spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:videodb
    username: sa
    password: test

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
